<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Pragon Store - Tienda Online</title>
</head>

<body>
    <nav>
        <div>
            <a href="/index.html"><img src="../images/logo.png" class="imagenLogo"></a>
        </div>
    </nav>
    <div>
        <h1 class="titulo">Finalizar Compra</h1>
    </div>
    <form action="" class="formulario" id="enviar-email">
        <fieldset>
            <legend class="formulariotexto">Ingresa tus datos para recibir el pedido</legend>
            <div class="campo">
                <label for="nombre" class="formulariotexto">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre">
            </div>

            <div class="campo">
                <label for="apellido" class="formulariotexto">Apellido</label>
                <input id="apellido" type="text" placeholder="Apellido">
            </div>

            <div class="campo">
                <label for="email" class="formulariotexto">Email</label>
                <input id="email" type="email" placeholder="Tu email">
            </div>
            <div class="campo">
                <label for="tel" class="formulariotexto">Telefono</label>
                <input id="tel" type="tel" placeholder="Tu telefono">
            </div>
        </fieldset>
        <fieldset>
            <div class="campo">
                <label for="pais" id="pais" class="formulariotexto">Pais</label>
                <select>
                    <option>
                        Uruguay
                    </option>
                    <option>
                        Argentina
                    </option>
                    <option>
                        Paraguay
                    </option>
                    <option>
                        Otro
                    </option>
                </select>
            </div>
        </fieldset>
        <div class="submitEnviar">
            <input type="submit" class="btn" id="enviar" value="ENVIAR">
        </div>
    </form>
    <script src="../form.js"></script>
</body>

</html>
