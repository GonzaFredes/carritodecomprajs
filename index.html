<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/48689d6c92.js" crossorigin="anonymous"></script>
    <title>Pragon Store - Tienda Online</title>
</head>

<body>
    <nav>
        <div>
            <img class="imagenLogo" src="./images/logo.png" alt="Logo del sitio">
        </div>
        <div class="botonCarro">
            <button id="boton-carrito"><i></i><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
        </div>
    </nav>
    <div>
        <h1 class="titulo">COMPRA Y RECIBE TODO EN 3 DÍAS</h1>
    </div>
    <div class="botonera">
        <p>ELIGE ALGUNA DE LAS CATEGORÍAS DE PRODUCTOS:</p>
        <button id="botonPantalones">PANTALONES</button>
        <button id="botonZapatillas">ZAPATILLAS</button>
    </div>
    <div id="contenedor-productos">

    </div>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>FINALIZAR COMPRA</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">TOTAL: $<span id="precioTotal">0</span></p>
            <div class="botonera">
                <button id="vaciar-carrito">Vaciar carrito</button>
                <a href="./pages/finalizarcompra.html">
                    <button id="finalizar-compra">Finalizar Compra</button>
                </a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./index.js"></script>
</body>

</html>
